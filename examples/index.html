<!doctype html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>num-to-word Test Page</title>
    <script type="module">
      if (location.protocol === "file:") {
        // Load from dist when opening HTML file directly
        const script = document.createElement("script");
        script.src = "../dist/index.umd.js";
        script.onerror = () => console.error("Failed to load UMD build");
        document.head.appendChild(script);
      } else {
        // Load from source with HMR when using dev server
        import("../src/index.ts")
          .then((module) => {
            window.NumToWord = module;
          })
          .catch((error) => console.error("Failed to load module:", error));
      }
    </script>
  </head>

  <body>
    <input type="number" id="text" style="width: 100em" autofocus />
    <br />
    <input type="button" onclick="pressSi()" value="数字をSiへ" />
    <input type="button" onclick="pressEn()" value="数字を英語へ" />
    <input type="button" onclick="pressJp()" value="数字を漢字へ" />
    <input type="button" onclick="pressJpDaiji()" value="数字を大字へ" />
    <br /><br />
    <span id="output"></span>
  </body>
  <script>
    let input = document.getElementById("text");
    let output = document.getElementById("output");

    function pressSi() {
      output.innerText = NumToWord.numToSi(Number(input.value));
    }

    function pressEn() {
      output.innerText = NumToWord.numToEnglish(Number(input.value));
    }

    function pressJp() {
      output.innerText = NumToWord.numToJapanese(Number(input.value));
    }

    function pressJpDaiji() {
      output.innerText = NumToWord.numToDaiji(Number(input.value));
    }
  </script>
</html>
