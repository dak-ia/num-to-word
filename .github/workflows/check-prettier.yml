name: Check Prettier

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: Install dependencies
        run: npm ci

      - name: Check prettier
        run: npm run format:check
